<!DOCTYPE html>
<html>
    <head>
        <title>Monique's bakery </title>

    </head>
    <body>
        <form>
            <table border="0" cellspacing="10" cellpadding="5" style="background-color: aquamarine;">
                <th colspan="2">
                    Custom orders form
                </th>
                <br>
                <tr style="background-color: aquamarine;">
                    <td>
                        <label > Name of customer</label><br>

                    </td>
                    <td>
                        <input type="text" name="customer" placeholder="enter your name" required><br>
                    </td>
                </tr>
                <tr style="background-color: aquamarine;">
                    <td>
                        <label>Order details </label><br>
                    </td>
                    <td>
                        <p>enter your order details</p>
                        <textarea rows="10" cols="9"></textarea>
                    </td>

                </tr>
                <tr style="background-color: aquamarine;">
                    <td>
                        <label >Contact number</label><br>
                    </td>
                    <td>
                        <input type="text" name="contact num" placeholder="enter your contact number" required><br>
                    </td>

                </tr>
                <tr style="background-color: aquamarine;">
                    <td>
                        <label>Email</label><br>
                    </td>
                    <td>
                        <input Type="Email" name="Email" placeholder="Enter your email" required><br>
                    </td>


                </tr>
                <tr style="background-color: aquamarine;">
                    <td>
                        <input type="submit" value="Enter"><br>
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
